<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My memes</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload="init()">

    <header class="main-header container ">
        <div class="logo">Memmmmm</div>
        <div class="header-nav">
            <div class="tag-frame"> <a class="tag" href="#">Gallery</a></div>
            <div class="tag-frame"> <a class="tag" href="#">Generator</a></div>
            <div class="tag-frame"> <a class="tag" href="#">About</a></div>

        </div>
    </header>
    <div class="modal">
        <div class="user-inputs">
            <input type="text-line" class="text-line" placeholder="Enter text" />
            <button class="add-txt" onclick="onGetText()">Add text</button>
            <button class="increase-txt" onclick="onIncreaseText()">text size +</button>
            <button class="decrease-txt" onclick="onDecreaseText()">text size -</button>
            <button class="txt-down" onclick="onTextUp()">text up</button>
            <button class="txt-up" onclick="onTextDown()">text down</button>
            <button class="line-change" onclick="onChangeLine()">change line</button>
            <button onclick="clearCanvas()">Clear</button>
            <a href="#" onclick="downloadCanvas(this)" download="">Download</a>
        </div>


        <div class="canvas-container">
            <canvas id="myCanvas" height="300" width="500" onclick="draw(event)"></canvas>
        </div>
    </div>

    <div class="gallery container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search..." />
            <div class="last-results">funny</div>
        </div>
        <div class="img-container grid">
            <img src="img/4.jpg" alt="" onclick="onChooseImg(this)">
            <img src="img/5.jpg" alt="" onclick="onChooseImg(this)">
        </div>
    </div>







    <script src="js/util.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
