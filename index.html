<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My memes</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body onload="init()">

    <header class="main-header container ">
        <div class="logo">Memmmmm</div>
        <div class="header-nav">
            <div class="tag-frame gallery-tag"> <a class="tag" href="#" onclick="onOpenGallery()">Gallery</a></div>
            <div class="tag-frame"> <a class="tag" href="#" onclick="onGetSavedMemes()">Memes</a></div>
        </div>
        <button class="bgr-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
    </header>
    <div class="modal container">
        <div class="canvas-container">
            <canvas id="myCanvas" height="550" width="480" ontouchstart="isDown(event)" ontouchend="handleTouch(event)" ontouchmove="onMoveElm(event)" onmousedown="isDown(event)" onmouseup="isUp(event)" onclick="" onmousemove="onMoveElm(event)"></canvas>
        </div>
        <div class="editor">
            <div class="line-edit">
                <input type="text-line" class="text-line" placeholder="Enter text" onkeyup=" onGetText()" />
                <button class="line-change" onclick="onChangeLine()"><i class="fas fa-sort"></i></button>
                <button class="delete-txt" onclick="onDeleteLine()"><i class="far fa-trash-alt"></i></button>
            </div>
            <div class="text-style">
                <div class="grid">
                    <button class="increase-txt" onclick="onIncreaseText()">A+</button>
                    <button class="decrease-txt" onclick="onDecreaseText()">A-</button>
                    <button class="txt-to-left" onclick="onTextLeft()"><i class="fas fa-align-left"></i></button>
                    <button class="txt-to-center" onclick="onTextCenter()"><i class="fas fa-align-center"></i></button>
                    <button class="txt-to-right" onclick="onTextRight()"><i class="fas fa-align-right"></i></button>
                    <select name="fonts" id="fonts" onchange="onChangeFont()">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Tahoma">Tahoma</option>
                      </select>
                    <div><input type="color" id="font-color" name="color" form="frmRegister" value="red" onclick="onChangeFillColor()" /></div>
                    <div><input type="color" id="stroke-color" name="color" form="frmRegister" value="blue" onclick="onChangeStrokeColor()" /></div>
                </div>
            </div>

            <div class="stickers">
                <div class="sticker-imeges">
                    <img src="svg/stk1.svg" alt="" onclick="onChooseSticker(this)">
                    <img src="svg/stk2.svg" alt="" onclick="onChooseSticker(this)">
                    <img src="svg/stk3.svg" alt="" onclick="onChooseSticker(this)">
                    <img src="svg/stk4.svg" alt="" onclick="onChooseSticker(this)">
                </div>
                <div class="sticker-size">
                    <button class="increase-stkr" onclick="onIncreaseStkr()">+</button>
                    <button class="decrease-stkr" onclick="onDecreaseStkr()">-</button>
                </div>
            </div>

            <div class="manage">
                <a href="#" onclick="downloadCanvas(this)" download=""><i class="fas fa-download"></i></a>
                <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <button class="btn" type="submit"><i class="fas fa-share-alt"></i></button>

                    <div class="share-container"></div>

                </form>
                <button class="save" onclick="saveToLocal()">save</button>

            </div>
        </div>

    </div>

    <div class="gallery container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="search..." />
            <div class="last-results">funny</div>
        </div>
        <div class="img-container ">
        </div>
    </div>

    <footer class="main-footer container">
        <p class="logo">Â© Memmmmmm - All Rights Reserved </p>

    </footer>






    <script src="https://kit.fontawesome.com/e05192990a.js" crossorigin="anonymous"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/storege-service.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
